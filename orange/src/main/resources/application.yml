server:
  port: 9101
  servlet:
    context-path: /orange
    # 修改jsp不需重启
    jsp-servlet:
      init-parameters:
        development: true

spring:
  application:
    name: orange
  # 数据库连接池
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/test?useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

